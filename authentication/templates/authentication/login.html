{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex | Вход</title>
</head>
{% block content %}
<div>
    <main class="overflow-hidden">
        <section class="login-page">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-9">
                        <div class="login-register-form" style="background-image: url('{%  static '/img/authentication/login-bg.png' %}');">
                            <div class="top-title text-center">
                                <h2>Авторизация</h2>
                                <p class="login-question">
                                    Нет аккаунта?
                                    <a href="{% url 'register' %}">Регистрация</a>
                                </p>
                            </div>
                            <form class="common-form" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" class="form-control" placeholder="Логин или Email" required/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" placeholder="Пароль" required/>
                                </div>
                                <div class="checkk">
                                    <div class="form-check p-0 m-0">
                                        <input type="checkbox" name="remember" id="remember" />
                                        <label class="p-0" for="remember">Запомнить меня</label>
                                    </div>
                                    <a href="#" class="forgot">Забыли пароль?</a>
                                </div>
                                <button type="submit" class="btn--primary style2">Вход</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}
